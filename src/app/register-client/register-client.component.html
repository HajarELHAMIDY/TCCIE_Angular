
<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a routerLink="/login">Cliquez ici pour revenir au login </a>
           </h6>
            </div>
        </div>
        <form  #f ="ngForm" (ngSubmit)="registerClient()" class="checkout__form form">
            <div class="row">
                <div class="col-lg-8 " >
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input">
                                <p>Nom du Client<span>*</span></p>
                                <input type="text" name="nom" ngModel required  class="form-control"  [ngModelOptions]="{standalone: false}" [(ngModel)]="client.lastName"/>

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input">
                                <p>Prénom du Client<span>*</span></p>
                                <input type="text" name="prenom" ngModel required  class="form-control"  [ngModelOptions]="{standalone: false}" [(ngModel)]="client.firstName"/>
 
                            </div>
                        </div>
                                              
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Email<span>*</span></p>
                                <input type="text" name="email" ngModel [ngModelOptions]="{standalone: false}" required  class="form-control is-invalid" [(ngModel)]="client.email"/>
                            </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Adresse </p>
                                <textarea type="text" required name="adresse" [ngModelOptions]="{standalone: false}"  ngModel class="form-control" [(ngModel)]="client.address">
                                </textarea>
                            </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Téléphone<span>*</span> </p>
                                <input type="text" required name="phoneNumber" [ngModelOptions]="{standalone: false}" ngModel class="form-control" [(ngModel)]="client.phone"/>
   
                            </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p >Ville<span>*</span></p>
                                <select class="form-control" *ngIf="villes" 
                                class="form-control"  (change)="selectOptionVille($event.target.value)"
                                [(ngModel)]="selected"  [ngModelOptions]="{standalone: true}" >
                          
                                  <option *ngFor="let g of villes.villes" [value]="g.name">{{g.name}}</option>
                                 
                                </select>         </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p >Mot de passe<span>*</span></p>
                                <input type="password" name="pwd" ngModel required  class="form-control" [(ngModel)]="login.pwd"/>
                            </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p >Confirmer mot de passe<span>*</span></p>
                                <input type="password" name="email" ngModel required  class="form-control" [ngModelOptions]="{standalone: false}" [(ngModel)]="pwd" />
                                <span style="color: red;" *ngIf="mode==1">Veuillez saisir à nouveau la même valeur. </span>
                               </div>
                         
                        </div>
                       
                        </div>
                    </div>
                   
                    
                </div>
                <button type="submit" class="site-btn" style="margin-top: 10px;" [disabled]="f.invalid" >Enregistrer</button>
            </form>
        </div>
        </section>
