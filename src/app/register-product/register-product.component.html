
<section class="checkout spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a routerLink="/products/1/0">Cliquez ici pour revenir à la liste des produits</a>
         </h6>
          </div>
      </div>
      <form  #f ="ngForm" (ngSubmit)="onSubmit()"class="checkout__form form">
          <div class="row">
              <div class="col-lg-8 " >
              
                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                          <div class="checkout__form__input">
                              <p>Nom du produit<span>*</span></p>
                              <input type="text" name="name" ngMdel [ngModelOptions]="{standalone: false}"s [(ngModel)]="product.nameProduct" required class="form-control">

                          </div>
                      </div>
                      
                      <div class="col-lg-12">
                          <div class="checkout__form__input">
                              <p>Description<span>*</span> </p>
                              <textarea  name="desc" ngMdel [(ngModel)]="product.descProduct" required class="form-control " [ngModelOptions]="{standalone: false}"></textarea>
  
                          </div>
                       
                      </div>
                      <div class="col-lg-12">
                        <div class="checkout__form__input">
                            <p>Prix<span>*</span>  </p>
                            <input type="text" name="price" ngMdel [(ngModel)]="product.price" required class="form-control">
     
                        </div>
                     
                    </div>
                      <div class="col-lg-12">
                        <div class="checkout__form__input">
                            <p>Stock<span>*</span></p>
                            <input type="text" name="price" [ngModelOptions]="{standalone: false}" ngMdel [(ngModel)]="product.stock" required class="form-control">
    
                        </div>
                     
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="checkout__form__input">
                          <p>Gamme<span>*</span></p>
                          <select class="form-control " required 
                          class="form-control"  (change)="selectOptionGamme($event.target.value)"
                          [(ngModel)]="selected" [ngModelOptions]="{standalone: true}" >
                    
                            <option *ngFor="let g of rangs.rangs" [value]="g.nameRang" >{{g.nameRang}}</option>
                           
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="checkout__form__input">
                          <p>Catégorie </p>
                         
                          <select class="form-control"  (change)="selectOption($event.target.value)"
                          [(ngModel)]="selected" [ngModelOptions]="{standalone: false}">
                          
                            <option *ngFor="let c of categories.categories"[value]="c.nameCategory">{{c.nameCategory}}</option>
                           
                          </select>
                      </div>
                  </div>
                    <div class="col-lg-6 col-md-6 col-sm-6"class="col-lg-12" style="margin-top: 10px;">
                      <div class="checkout__form__checkbox">
                          <p >Promotion  </p>
                          <input type="checkbox"  name="promotion" [ngModelOptions]="{standalone: false}" ngMdel [(ngModel)]="product.promotion" id="acc">
                          <span class="checkmark"></span>
                      </div>
                      <div class="checkout__form__checkbox">
                        <p >Option  </p>
                        <input type="checkbox"  name="option" [ngModelOptions]="{standalone: false}" ngMdel [(ngModel)]="op" id="acc">
                        <span class="checkmark"></span>
                    </div>
                   
                  </div>
               
                     
                      </div>
                  </div>
                  
              </div>
              <button type="submit" class="site-btn" style="margin-top: 10px;" [disabled]="f.invalid">Enregistrer</button>
          </form>
      </div>
