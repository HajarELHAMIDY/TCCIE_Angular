
<section class="shop-cart spad">
        <div class="container" >
                 
            <div class="row">
                <div class="col-lg-12">
                    <div style="padding-top: 10px; " class="col-lg-12 form-inline my-2 my-lg-0 pull-right" >
             
                        <input class="form-control mr-sm-2" type="text" placeholder="Recherche..."  [(ngModel)]="searchReseller">
                  
                     
                </div>    
                    <div class="titre"> Gestion des revendeurs </div>
                    <div (click)="newReseller()" class="add clicable pull-right">Ajouter <span class="glyphicon glyphicon-plus-sign" ></span></div>
  
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>

                                    <th>Adresse</th>
                                    <th style="text-align: center;">Téléphone</th>
                                    
                                
                                  
                                </tr>
                            </thead>
                            <tbody *ngIf="resellers">
                                <tr *ngFor="let c of resellers | filterReseller:searchReseller  | paginate : {id: 'listing_pagination', 
                                itemsPerPage : 9, 
                                currentPage: page,
                                totalItems : totalRecords}">
                                    <td class="cart__product__item">
                                        <img height="100"  [src]="this.catalService.host+'/photoResellers/'+c.idReseller+'?ts='+getTs()" alt="image">
                               
                                        <div class="cart__product__item__title">
                                            <h4>{{c.nameReseller}}</h4>
                                            
                                        </div>
                                    </td>
                                    <td  style="color: #000000; font-size: 16px;width:200px; margin-right: 20px;">
                                        {{c.addresse}}
                                    </td>
                                    <td class="cart__price" style="text-align: center;">{{c.tel}}</td>
                                   
                                 
                                    <td class="cart__close"><span (click)="OnDeleteReseller(c.idReseller)" class="icon_close"></span></td>
                                    <td class="cart__close"><span (click)="updateReseller(c)" class="glyphicon glyphicon-edit"></span></td>
                                    <td class="cart__close"><span (click)="OnEditPhoto(c)" class="glyphicon glyphicon-download-alt"></span>
                                            </td>
                                            <p *ngIf="editPhoto==true && currentReseller ==c" style="margin-left: 50px;">
                                                <input type="file" (change)="onSelectedFile($event)"/>
                                                <button class="btn btn-success" (click)="uploadPhoto()">Télécharger</button>
                                         
                                            </p>
                                </tr>
                             
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
       <div class="col-lg-12">
                <pagination-controls  id="listing_pagination"
                
                maxSize="3"
                directionLinks="true"
               (pageChange)="page= $event"
                previousLabel="Précédent"
                nextLabel="Suivant"
            ></pagination-controls>
            </div>
           
        </div>
    </section>
