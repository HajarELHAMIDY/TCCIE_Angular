<div class="row">
<div class="col-lg-12" >
    <div class="checkout__order" style="height: 500px;background-color: #F5FCFA;" >
        <h4 style="text-align: center;">DÃ©tails Vente</h4>
        <div class="checkout__order__product">
            <ul>
                <li>
                    <span class="top__text">Product</span>
                    <span class="top__text__right">Total</span>
                </li>
                <li *ngFor="let p of orderItemses">
                    <div class="pull-left">  <app-product-item [idOrderItem]="p.idOrderItem"> {{p.optionP}} </app-product-item></div>  
  <span class="pull-left" style="color: #CA1515;" > ({{p.optionP}})</span>          <span>{{p.quantity}}x{{p.price}} MAD</span>  
            
                </li>
              
            </ul>
        </div>
        <div class="checkout__order__total">
            <ul>
            
                <li *ngIf="order!=undefined">Total <span>{{order.totalAmount|number:'0.2'}} MAD</span></li>
                      
            </ul>
        </div>
        <div class="checkout__order__widget">
       
             <div *ngIf="order!=undefined" class="pull-left">  <app-client-order [idOrder]="order.idOrder"> </app-client-order></div>  
         
         
        </div>
     
  
    </div>
</div>
</div>
