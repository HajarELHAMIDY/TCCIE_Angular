

<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a routerLink="/resellers">Cliquez ici pour revenir à la gestion des revendeurs</a>
           </h6>
            </div>
        </div>
        <form  #f ="ngForm" (ngSubmit)="processForm()" class="checkout__form form">
            <div class="row">
                <div class="col-lg-8 " >
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input">
                                <p>Nom du revendeur<span>*</span></p>
                                <input type="text" name="name" ngModel required class="form-control" [(ngModel)]="reseller.nameReseller" [ngModelOptions]="{standalone: false}"/>
       
                            </div>
                        </div>
                        
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Adresse </p>
                                <textarea type="text" name="Adresse" ngModel class="form-control" [(ngModel)]="reseller.addresse">
                                </textarea>
                            </div>
                         
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Téléphone </p>
                                <textarea type="text" name="tel" ngModel class="form-control" [(ngModel)]="reseller.tel">
                                </textarea>
                            </div>
                         
                        </div>
                        
                   
                       
                        </div>
                    </div>
                    
                </div>
                <button type="submit" class="site-btn" [disabled]="f.invalid" style="margin-top: 10px;" value="Register">Enregistrer</button>
            </form>
        </div>
</section>
