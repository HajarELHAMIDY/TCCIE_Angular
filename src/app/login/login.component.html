
<section class="checkout spad" style="margin-top: 100px;">
    <div class="container">
       <div class="row">
        <form  #f ="ngForm"  (ngSubmit)="onSubmit(f)" class="checkout__form form col-lg-5  col-md-12 col-sm-12">
            <div class="row">
                <div  style="margin-right: 150px;" >
                    <div class="erreur">{{message}}</div>
      
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input">
                                <p>Email <span>*</span></p>
                                <input type="text" name="email" ngModel class="form-control is-invalid" />

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input">
                                <p>Mot de passe <span>*</span></p>
                                <input type="password" name="pwd"  ngModel class="form-control is-invalid" />
 
                            </div>
                        </div>
                        
                      
                       
                        </div>
                    </div>
                   
                    
                </div>
                <button type="submit" class="site-btn"  [disabled]="f.invalid">Se connecter </button>
            </form>
            <div class="col-lg-7 ">
                <div class="checkout__order"  >
                    <h5>Nouveaux Clients </h5>
                    <div class="checkout__order__product">
                      <p>
                        La création d’un compte chez TCCIE a de nombreux avantages :
                     sauvegarder des adresses mail, suivre les commandes, reconnaitre nos clients et bien plus encore.


                      </p>
                    </div>
                   
                  
                      
                        <button type="submit" class="site-btn" routerLink="/register-client" style="margin-top: 10px;" >Créer un compte</button>
              
                  
                </div>
            </div>
        </div>
        </div>
        </section>
